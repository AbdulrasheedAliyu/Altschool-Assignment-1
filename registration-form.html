<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form - AltSchool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <ul>
            <li><a href="index.html">About Me</a></li>
            <li><a href="registration-form.html">Registration Form</a></li>
        </ul>
    </nav>
</header>

<main>
    <section>
        <h1>Registration Form</h1>
        <form>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
        
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
        
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        
            <label for="email">Email address:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="educationLevel">Education Level:</label>
            <input type="text" id="educationLevel" name="educationLevel" required>
        
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>
        
            <label for="stateCity">State/City of Residence:</label>
            <input type="text" id="stateCity" name="stateCity" required>
        
            <label for="employmentStatus">Employment Status:</label>
            <input type="text" id="employmentStatus" name="employmentStatus" required>
        
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>
        
            <label for="chooseSchool">Choose School:</label>
            <input type="text" id="chooseSchool" name="chooseSchool" required>
        
            <label for="courseOfStudy">Choose Course of Study:</label>
            <input type="text" id="courseOfStudy" name="courseOfStudy" required>
        
            <button type="submit">Proceed</button>
        </form>
    </section>
</main>

</body>
</html>
